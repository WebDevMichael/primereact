name: CI
on: push
jobs:
    test:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '18'
            - uses: mskelton/setup-yarn@v1
            - run: npm run build
            - name: Release
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
